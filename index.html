    <script>

        function personal_info(){
            // name
            let name = document.getElementById("name").value;
            // console.log(name);

            // rs status
            let  relationship_status = document.getElementById("relationship_status").value;
            // console.log(relationship_status)

            // fruits
            let apple = document.getElementById("apple").checked;
            // console.log(apple)
            let orange = document.getElementById("orange").checked;
            let banana = document.getElementById("banana").checked;

            fruits_array = [];
            if (apple == true){
                fruits_array.push("Apple");
            }if (orange == true){
                fruits_array.push("Orange");
            }if (banana == true){
                fruits_array.push("Banana");
            }

            fruits = fruits_array.join(", ");
            // console.log(typeof(fruits));


            if (fruits == ""){
                alert("C'mon pick a fruit! They're healthy for you!")
            }else{
                if (relationship_status == "Married"){
                alert("Hello, " + name + "! Aw man, looks like you're married! :( We could still eat your favourite fruits (" + fruits + ") together sometime? ;)")
            }if (relationship_status == "Single") {
                alert("Hello, " + name + "! Looks like you're single too :P Wanna eat your favourite fruits (" + fruits + ") together sometime? ;)")
            }if (relationship_status == "Complicated") {
                alert("Hello, " + name + "! Seems you're going through a tuff time. Wanna eat your favourite fruits (" + fruits + ") together sometime as a break from what you're going through? ;)")
            }if (relationship_status == "Open this select menu") {
                alert("dont be shy... pray tell your relationship status ;)")
            }   
            }
            
            
        }
